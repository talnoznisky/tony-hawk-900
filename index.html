<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="style.css"/>
<title>Tony Hawk needs your help!</title>
</head>

<body>
<div class="container-fluid">

  <div class="d-block centered">
    Tony Hawk needs your help to do the 900 (2.5 full rotations in the air).
    Hold the left or right key to rotate him until your mission is accomplished.
  </div>

  <div class="row block">
    <div class="col align-content-center">
      <div class="encouragements-left">
          <p class="">
            Nice!
          </p>
      </div>
      <div class="encouragements-left">
        <p>
          Keep going!
        </p>
      </div>
      <div class="encouragements-left">
        <p>
          Sick!
        </p>
      </div>
    </div>

    <div class="col">
      <img src="tony-hawk.png" alt="tony-hawk">
    </div>
    <div class="col align-content-center">
      <div class="encouragements-right">
          <p class="">
            Almost there!
          </p>
      </div>
      <div class="encouragements-right">
        <p>
          Hell yeah!
        </p>
      </div>
    </div>
  </div>

  <div class="d-block centered">
    You did it! 900! It's WORLD RECORD
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
